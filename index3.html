<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Citas</title>
  <!-- Incluye Bootstrap y Flatpickr CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Programar Cita</h2>
    <form action="" method="post">
      <div class="form-group">
        <label for="affair">Asunto</label>
        <input type="text" class="form-control" id="affair" placeholder="Introduce el asunto" required>
      </div>
      <div class="form-group">
        <label for="meeting_date">Fecha y Hora</label>
        <input type="text" class="form-control" id="meeting_date" placeholder="Selecciona la fecha y hora" required>
      </div>
      <div class="form-group">
        <label for="duration">Duraci贸n (en minutos)</label>
        <input type="number" class="form-control" id="duration" placeholder="Duraci贸n en minutos" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="location">Ubicaci贸n</label>
        <input type="text" class="form-control" id="location" placeholder="Introduce la ubicaci贸n">
      </div>
      <div class="form-group">
        <label for="grades">Notas</label>
        <textarea class="form-control" id="grades" rows="3" placeholder="Notas adicionales"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cita</button>
    </form>
  </div>

  <!-- Incluye jQuery, Bootstrap JS y Flatpickr JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      flatpickr("#meeting_date", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
      });
    });
  </script>
</body>
</html>
