<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Etiquetas</title>
    <style>
        .label {
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            display: inline-block;
            margin-bottom: 20px;
        }

        .color-picker {
            display: flex;
            gap: 10px;
        }

        .color-picker button {
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .color-picker button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="label" id="label" style="background-color: #ccc;">Etiqueta</div>

    <div class="color-picker">
        <button style="background-color: #f44336;" onclick="changeLabelColor('#f44336')"></button>
        <button style="background-color: #4CAF50;" onclick="changeLabelColor('#4CAF50')"></button>
        <button style="background-color: #2196F3;" onclick="changeLabelColor('#2196F3')"></button>
        <button style="background-color: #FFEB3B;" onclick="changeLabelColor('#FFEB3B')"></button>
        <button style="background-color: #9C27B0;" onclick="changeLabelColor('#9C27B0')"></button>
    </div>

    <script>
        function changeLabelColor(color) {
            document.getElementById('label').style.backgroundColor = color;
        }
    </script>

</body>
</html>
