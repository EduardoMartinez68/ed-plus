<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n en PLUS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
        }
        .login-container {
            width: 20%;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1648FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: rgb(1, 63, 129);
        }
        .error {
            color: red;
        }

        .img-cion {
            width: 50%;
            height: auto;
            border-radius: 50%;
        }

        /* üé° Estilos para la pantalla de carga */
        .loading {
            display: none;
            font-size: 14px;
            color: #1648FF;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="public/img/ed-icon.webp" alt="" class="img-cion">
        <h2>Iniciar Sesi√≥n</h2>
        <hr>
        
        <input type="text" id="token" placeholder="TOKEN" />
        <p class="error" id="error-message"></p>
        
        <p class="loading" id="loading-message">Verificando TOKEN... ‚è≥</p>

        <button id="sendMessage">Activar</button>
        
        <br><br>
        <label for="">¬øNo tienes un TOKEN? Manda un mensaje a +52 444 304 2129</label>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('sendMessage').addEventListener('click', () => {
            const token = document.getElementById('token').value;
            const errorMessage = document.getElementById('error-message');
            const loadingMessage = document.getElementById('loading-message');

            // üîπ Limpiar mensajes previos y mostrar carga
            errorMessage.innerText = "";
            loadingMessage.style.display = "block";

            ipcRenderer.send('login-from-render-token', { token });
        });

        ipcRenderer.on('answer-from-login-render-token', (event, response) => {
            const errorMessage = document.getElementById('error-message');
            const loadingMessage = document.getElementById('loading-message');

            // üîπ Ocultar la pantalla de carga
            loadingMessage.style.display = "none";

            // üîπ Mostrar respuesta del backend
            errorMessage.innerText = response;
        });
    </script>
</body>
</html>
