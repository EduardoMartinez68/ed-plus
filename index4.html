<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Minimalist Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .navbar {
            width: 250px;
            background-color: #1e1e2f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
            transition: width 0.3s;
        }
        .navbar h2 {
            margin: 0;
            padding: 20px 0;
            font-size: 24px;
            font-weight: normal;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 18px;
            display: block;
            border-radius: 30px;
            margin: 10px 0;
        }
        .navbar a:hover {
            background-color: #ff6b6b;
            transform: scale(1.05);
        }
        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 20px;
            color: #666;
            max-width: 600px;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Menú</h2>
        <a href="#">Opción 1</a>
        <a href="#">Opción 2</a>
        <a href="#">Opción 3</a>
    </div>
    <div class="content">
        <h1>Contenido Principal</h1>
        <p>Bienvenido al área principal de la página. Aquí puedes agregar el contenido que desees.</p>
    </div>
</body>
</html>
