<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .task-manager {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .task-input {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .task-input input,
        .task-input textarea {
            margin: 5px 0;
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .task-input button {
            padding: 10px 20px;
            background-color: #5c67f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .task-columns {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .task-column {
            width: 30%;
            padding: 10px;
            border: 2px dashed #ddd;
            border-radius: 5px;
            min-height: 200px;
            background-color: #fff;
            transition: background-color 0.3s;
        }

        .task-column h3 {
            text-align: center;
            color: #444;
        }

        .task-column:hover {
            background-color: #f1f1f1;
        }

        .task-item {
            background-color: #eef;
            border: 1px solid #bbb;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
            cursor: grab;
        }

        .task-item p {
            margin: 0;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="task-manager">
        <div class="task-input">
            <input type="text" id="task-title" placeholder="Título de la tarea">
            <textarea id="task-desc" placeholder="Descripción de la tarea"></textarea>
            <button onclick="addTask()">Agregar Tarea</button>
        </div>
        <div class="task-columns">
            <div class="task-column" id="planned" ondragover="allowDrop(event)" ondrop="drop(event)">
                <h3>Planeada</h3>
            </div>
            <div class="task-column" id="in-progress" ondragover="allowDrop(event)" ondrop="drop(event)">
                <h3>En Progreso</h3>
            </div>
            <div class="task-column" id="completed" ondragover="allowDrop(event)" ondrop="drop(event)">
                <h3>Terminado</h3>
            </div>
        </div>
    </div>
    <script>
        // Script JavaScript
        function addTask() {
            const title = document.getElementById('task-title').value;
            const description = document.getElementById('task-desc').value;
            
            if (!title) return alert('Por favor, ingrese un título para la tarea.');

            const taskItem = document.createElement('div');
            taskItem.className = 'task-item';
            taskItem.draggable = true;
            taskItem.ondragstart = drag;

            const taskTitle = document.createElement('h4');
            taskTitle.textContent = title;

            const taskDesc = document.createElement('p');
            taskDesc.textContent = description;
            taskDesc.style.display = 'none';

            taskItem.appendChild(taskTitle);
            taskItem.appendChild(taskDesc);
            taskItem.onclick = () => taskDesc.style.display = taskDesc.style.display === 'none' ? 'block' : 'none';

            document.getElementById('planned').appendChild(taskItem);

            // Limpiar los campos de entrada
            document.getElementById('task-title').value = '';
            document.getElementById('task-desc').value = '';
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData('text', event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            const task = document.createElement('div');
            task.className = 'task-item';
            task.innerHTML = event.dataTransfer.getData('text');
            event.target.appendChild(task);
        }
    </script>
</body>
</html>
