<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Botón Div</title>
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
  <style>
    .btn-div {
      width: 100%;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 12px 16px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .btn-div-content {
      display: flex;
      flex-direction: column;
    }

    .btn-div label {
      font-weight: bold;
      margin-bottom: 4px;
      color: #333;
    }

    .btn-div p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }

    .btn-div i {
      font-size: 20px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="btn-div" onclick="mostrar_mas_info_cliente()">
    <div class="btn-div-content">
      <label>Datos del cliente</label>
      <p>xxxxxxx</p>
    </div>
    <i class="fi fi-rr-angle-right"></i>
  </div>

  <script>
    function mostrar_mas_info_cliente() {
      alert("Mostrando más información del cliente...");
      // Aquí llamas a tu función real
    }
  </script>

</body>
</html>
