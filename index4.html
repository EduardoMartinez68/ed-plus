<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador en Select</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .search-container {
            max-width: 400px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #searchInput {
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            outline: none;
            box-shadow: none;
            transition: border-color 0.3s ease;
        }
        #searchInput:focus {
            border-color: #6c757d;
        }
        select {
            width: 100%;
            height: 200px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            color: #495057;
            background-color: #ffffff;
            background-clip: padding-box;
            box-shadow: none;
            transition: border-color 0.3s ease;
        }
        select option {
            padding: 10px;
        }
        select:focus {
            border-color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar por email...">
        <select id="clientSelect" size="8" class="form-select">
            <option value="john.doe@example.com">john.doe@example.com</option>
            <option value="jane.smith@example.com">jane.smith@example.com</option>
            <option value="michael.brown@example.com">michael.brown@example.com</option>
            <option value="sarah.jones@example.com">sarah.jones@example.com</option>
            <option value="david.taylor@example.com">david.taylor@example.com</option>
            <option value="linda.white@example.com">linda.white@example.com</option>
            <option value="steven.harris@example.com">steven.harris@example.com</option>
            <option value="emma.davis@example.com">emma.davis@example.com</option>
        </select>
    </div>

    <!-- Bootstrap JS (Opcional si usas componentes JS de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const searchInput = document.getElementById('searchInput');
        const clientSelect = document.getElementById('clientSelect');

        searchInput.addEventListener('keyup', function() {
            const filter = searchInput.value.toLowerCase();
            const options = clientSelect.options;

            for (let i = 0; i < options.length; i++) {
                const optionText = options[i].text.toLowerCase();
                if (optionText.includes(filter)) {
                    options[i].style.display = '';
                } else {
                    options[i].style.display = 'none';
                }
            }
        });
    </script>

</body>
</html>
