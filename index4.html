<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Aplicaciones</title>
    <style>
        /* Variables de CSS para facilitar la personalización */
        :root {
            --bg-color: #ffffff;
            --icon-bg: #f0f0f0;
            --primary-color: #4A90E2;
            --text-color: #333333;
            --hover-bg: #e8f4fd;
            --border-color: #dcdcdc;
            --add-border: #cccccc;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f9f9f9;
            font-family: var(--font-family);
            color: var(--text-color);
            padding: 30px 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: var(--primary-color);
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-item {
            background-color: var(--bg-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .app-item:hover {
            transform: translateY(-5px);
            background-color: var(--hover-bg);
            box-shadow: 0 6px 10px var(--shadow-color);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            background-color: var(--icon-bg);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            transition: background-color 0.3s;
        }

        .app-item:hover .app-icon {
            background-color: var(--primary-color);
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .app-name {
            font-size: 0.9rem;
            color: var(--text-color);
            text-align: center;
            word-break: break-word;
        }

        /* Estilo para el icono de agregar más apps */
        .add-app {
            border: 2px dashed var(--add-border);
            color: var(--add-border);
            transition: border-color 0.3s, color 0.3s;
        }

        .add-app:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .add-app .plus-icon {
            font-size: 32px;
            line-height: 1;
        }

        .add-app .app-name {
            font-size: 0.9rem;
        }

        /* Responsividad mejorada */
        @media (min-width: 1200px) {
            .app-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media (max-width: 1199px) and (min-width: 768px) {
            .app-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 767px) and (min-width: 480px) {
            .app-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 479px) {
            .app-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <h1>Mis Aplicaciones</h1>
    <div class="app-grid">
        <!-- Icono para agregar más aplicaciones -->
        <div class="app-item add-app" onclick="agregarApp()">
            <div class="app-icon">
                <span class="plus-icon">+</span>
            </div>
            <div class="app-name">Agregar</div>
        </div>

        <!-- Aplicación 1 -->
        <div class="app-item">
            <div class="app-icon">
                <img src="https://via.placeholder.com/60" alt="App 1">
            </div>
            <div class="app-name">Aplicación 1</div>
        </div>

        <!-- Aplicación 2 -->
        <div class="app-item">
            <div class="app-icon">
                <img src="https://via.placeholder.com/60" alt="App 2">
            </div>
            <div class="app-name">Aplicación 2</div>
        </div>

        <!-- Aplicación 3 -->
        <div class="app-item">
            <div class="app-icon">
                <img src="https://via.placeholder.com/60" alt="App 3">
            </div>
            <div class="app-name">Aplicación 3</div>
        </div>

        <!-- Aplicación 4 -->
        <div class="app-item">
            <div class="app-icon">
                <img src="https://via.placeholder.com/60" alt="App 4">
            </div>
            <div class="app-name">Aplicación 4</div>
        </div>

        <!-- Aplicación 5 -->
        <div class="app-item">
            <div class="app-icon">
                <img src="https://via.placeholder.com/60" alt="App 5">
            </div>
            <div class="app-name">Aplicación 5</div>
        </div>
    </div>

    <script>

        function agregarApp() {

    </script>

</body>
</html>
