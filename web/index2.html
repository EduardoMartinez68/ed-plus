<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortableJS and InteractJS Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            list-style: none;
            margin: 0;
        }
        .grid-item {
            width: 150px;
            height: 150px;
            margin: 10px;
            background-color: #3498db;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            border-radius: 5px;
            position: relative;
            box-sizing: border-box;
        }
        .resize-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #3498db;
            bottom: 0;
            right: 0;
            cursor: se-resize;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="grid-item">
            <div class="resize-handle"></div>
            Item 1
        </div>
        <div class="grid-item">
            <div class="resize-handle"></div>
            Item 2
        </div>
        <div class="grid-item">
            <div class="resize-handle"></div>
            Item 3
        </div>
        <div class="grid-item">
            <div class="resize-handle"></div>
            Item 4
        </div>
        <div class="grid-item">
            <div class="resize-handle"></div>
            Item 5
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Inicializa SortableJS
            var container = document.getElementById('container');
            Sortable.create(container, {
                animation: 150,
                ghostClass: 'sortable-ghost'
            });

            // Inicializa InteractJS
            interact('.grid-item').resizable({
                edges: { left: true, right: true, bottom: true, top: true },
                listeners: {
                    move (event) {
                        var target = event.target;
                        var x = (parseFloat(target.getAttribute('data-x')) || 0);
                        var y = (parseFloat(target.getAttribute('data-y')) || 0);

                        // Actualiza el tamaño del elemento
                        target.style.width = event.rect.width + 'px';
                        target.style.height = event.rect.height + 'px';

                        // Traduce el elemento para mantener la posición correcta
                        x += event.deltaRect.left;
                        y += event.deltaRect.top;

                        target.style.transform = 'translate(' + x + 'px,' + y + 'px)';

                        target.setAttribute('data-x', x);
                        target.setAttribute('data-y', y);
                    }
                }
            }).on('resizeend', function (event) {
                var target = event.target;
                target.style.transform = '';
                target.removeAttribute('data-x');
                target.removeAttribute('data-y');
            });
        });
    </script>
</body>
</html>
