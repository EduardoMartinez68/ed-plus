  <title>Ticket</title>
  <style>
    @media print {
      body * {
        visibility: hidden;
      }
      #ticket, #ticket * {
        visibility: visible;
      }
      #ticket {
        position: absolute;
        left: 0;
        top: 0;
        width: 58mm; /* o 80mm seg√∫n tu impresora */
        font-family: monospace;
      }
    }

    #ticket {
      font-family: monospace;
      font-size: 12px;
      width: 58mm;
      padding: 10px;
      border: 1px dashed #000;

    .center {

    }

    .total {
