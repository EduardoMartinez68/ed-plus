<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón con icono de cargando</title>
    <style>
        /* Estilo del botón */
        .btn-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn-loading:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Contenedor del ícono */
        .btn-loading .loading-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        /* Animación de rotación */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <button class="btn-loading" id="loadingButton" disabled>
        <span class="loading-icon"></span>
        Cargando...
    </button>
</body>
</html>
