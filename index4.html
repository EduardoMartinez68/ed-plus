<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover Listas</title>
</head>
<body>
<div class="container">
    <ul id="sortable-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <ul id="sortable-list-2">
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>
</div>
<button onclick="swapLists()">Mover Listas</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
<script>
function swapLists() {
    // Obtén las listas por su ID
    const list1 = document.getElementById('sortable-list');
    const list2 = document.getElementById('sortable-list-2');

    // Obtén el nodo padre de las listas
    const parentNode = list1.parentNode;

    // Mueve la primera lista después de la segunda
    //parentNode.insertBefore(list1, list2);

    // También podrías mover la segunda lista antes de la primera
    parentNode.insertBefore(list2, list1);
}
</script>

</body>
</html>
