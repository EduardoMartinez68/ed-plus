<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servicios</title>
  <style>
    :root {
      --primary: #1649FF;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f4f8;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup {
      position: relative;
      background: white;
      padding: 40px;
      border-radius: 16px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      animation: fadeIn 0.4s ease-in-out;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 22px;
      color: #555;
      background: none;
      border: none;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .options {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .btn-half {
      flex: 1;
      margin: 0 10px;
      padding: 16px;
      background: #f0f2ff;
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .btn-half:hover {
      background: rgba(22, 73, 255, 0.1);
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }

    .card {
      width: 120px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .formulario {
      margin-top: 20px;
      text-align: left;
    }

    .formulario label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .formulario input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    .formulario input:focus {
      border-color: var(--primary);
      outline: none;
    }

    .recargas-rapidas {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .recargas-rapidas button {
      padding: 10px 18px;
      font-size: 15px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .recargas-rapidas button:hover {
      background: #0f35c9;
    }

    .btn-comprar {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 17px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    /* Botón flotante para abrir */
    .open-popup-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 50px;
      font-size: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 998;
      transition: background 0.3s ease;
    }

    .open-popup-btn:hover {
      background: #0f35c9;
    }
    .formulario {
  margin-top: 30px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.formulario label {
  font-size: 15px;
  color: #444;
  margin-bottom: 5px;
}

.formulario input {
  width: 100%;
  padding: 12px 16px;
  font-size: 16px;
  background-color: #fafbfc;
  border: 1.5px solid #d1d5db;
  border-radius: 10px;
  transition: all 0.3s ease;
  color: #111827;
  font-family: 'Inter', sans-serif;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
}

.formulario input::placeholder {
  color: #9ca3af;
  opacity: 1;
}

.formulario input:focus {
  border-color: var(--primary, #3b82f6); /* azul por defecto si no existe var */
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
  outline: none;
  background-color: #fff;
}

.recargas-rapidas {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

.recargas-rapidas button {
  padding: 12px 20px;
  font-size: 15px;
  background-color: #fff;
  color: var(--primary, #3b82f6);
  border: 1.5px solid var(--primary, #3b82f6);
  border-radius: 9999px;
  cursor: pointer;
  font-weight: 500;
  font-family: 'Inter', sans-serif;
  transition: all 0.25s ease;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
}

.recargas-rapidas button:hover {
  background-color: var(--primary, #3b82f6);
  color: #ffffff;
  box-shadow: 0 4px 10px rgba(59, 130, 246, 0.15);
}

.btn-comprar {
  background: var(--primary);
  color: white;
  border: none;
  padding: 14px 20px;
  font-size: 17px;
  border-radius: 12px;
  cursor: pointer;
  transition: background 0.3s, transform 0.3s;
}

.btn-comprar:hover {
  background: #0f35c9;
  transform: scale(1.02);
}
.close-btn {
    background-color: transparent;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #333;
    padding: 0.5rem;
    border-radius: 50%;
    transition: background-color 0.3s, transform 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .close-btn:hover {
    background-color: #eee;
    transform: scale(1.1);
  }

  .close-btn svg {
    width: 20px;
    height: 20px;
    stroke: #333;
    stroke-width: 2;
  }
  </style>
</head>
<body>

<!-- Botón flotante para abrir -->
<button class="open-popup-btn" onclick="abrirPopup()">Abrir menú</button>

<!-- Primer Popup -->
<div class="overlay" id="popup-1" style="display: none;">
  <div class="popup">
    <button class="close-btn" onclick="cerrarPopups()" aria-label="Cerrar ventana">
        <svg viewBox="0 0 24 24" fill="none">
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </button>
    <h2>¿Qué deseas hacer?</h2>
    <div class="options">
      <button class="btn-half" onclick="seleccionarOpcion('recargas')">Pagar Recargas</button>
      <button class="btn-half" onclick="seleccionarOpcion('servicios')">Pagar Servicios</button>
    </div>
  </div>
</div>

<!-- Segundo Popup (dinámico) -->
<div class="overlay" id="popup-2" style="display: none;">
  <div class="popup">
    <button class="close-btn" onclick="cerrarPopups()" aria-label="Cerrar ventana">
        <svg viewBox="0 0 24 24" fill="none">
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </button>
    <div id="contenido-dinamico"></div>
  </div>
</div>

<script>
  const serviciosRecargas = [
    { nombre: "Telcel", logo: "https://yt3.googleusercontent.com/je7RNk1GeegHqDmmppc3HVbYIE9_Nh2pS64Mz6fkk-RcK29wbWujnx3HooDa0vqyu5tfXffxCA=s900-c-k-c0x00ffffff-no-rj" },
    { nombre: "Movistar", logo: "https://cdn2.downdetector.com/static/uploads/c/300/a2e0d/MovistarGreen_1.png" },
    { nombre: "AT&T", logo: "https://assets.weforum.org/organization/image/hRiZoy6qNMv7D-YblWFRXINkKb_3-9aj8xSMjID05kk.jpg" }
  ];

  const serviciosPago = [
    { nombre: "CFE", logo: "https://elinpc.com.mx/wp-content/uploads/cfe.gif" },
    { nombre: "Telmex", logo: "https://play-lh.googleusercontent.com/lw3V8SWtYDFGLzomt2G_p_E6qUJhvuQHezp3bW-ewsQ0-cHPfimnLij6yP2gD_UCKfYj" },
    { nombre: "Sky", logo: "https://upload.wikimedia.org/wikipedia/commons/7/74/SKY_Basic_Logo.svg" }
  ];

  function abrirPopup() {
    document.getElementById('popup-1').style.display = 'flex';
    document.getElementById('popup-2').style.display = 'none';
  }

  function cerrarPopups() {
    document.getElementById('popup-1').style.display = 'none';
    document.getElementById('popup-2').style.display = 'none';
  }

  function seleccionarOpcion(tipo) {
    document.getElementById('popup-1').style.display = 'none';
    document.getElementById('popup-2').style.display = 'flex';
    mostrarCategoria(tipo);
  }

  function mostrarCategoria(tipo) {
    const contenedor = document.getElementById('contenido-dinamico');
    contenedor.innerHTML = '';

    let servicios = tipo === 'recargas' ? serviciosRecargas : serviciosPago;

    const cardsHTML = servicios.map(serv => `
      <div class="card" onclick="${tipo === 'recargas' ? `mostrarFormularioRecarga('${serv.nombre}')` : ''}">
        <img src="${serv.logo}" alt="${serv.nombre}">
        <p>${serv.nombre}</p>
      </div>
    `).join('');

    contenedor.innerHTML = `<h3>Selecciona un servicio</h3><div class="cards-container">${cardsHTML}</div>`;
  }

  function mostrarFormularioRecarga(compañia) {
  const contenedor = document.getElementById('contenido-dinamico');
  contenedor.innerHTML = `
    <h3>Recarga para ${compañia}</h3>
    <div class="formulario">
      <div class="recargas-rapidas">
        ${[10, 20, 30, 50, 100].map(monto => `
          <button onclick="document.getElementById('recarga').value=${monto}">$${monto}</button>
        `).join('')}
      </div>

      
      <div>
        <label for="telefono">Número de teléfono *</label>
        <input type="tel" id="telefono" placeholder="Ej. 5544332211">
      </div>

      <div>
        <label for="telefono">Confirmar número de teléfono *</label>
        <input type="tel" id="telefono-2" placeholder="Ej. 5544332211">
      </div>

      <div>
        <label for="recarga">Monto</label>
        <input type="number" id="recarga" placeholder="Ej. 50">
      </div>

      <button class="btn-comprar" onclick="comprarRecarga('${compañia}')">Comprar recarga</button>
    </div>
  `;
}


  function comprarRecarga(compañia) {
    const tel = document.getElementById('telefono').value;
    const monto = document.getElementById('recarga').value;

    if (!tel || !monto) {
      alert('Por favor completa todos los campos');
      return;
    }

    alert(`Comprando recarga de $${monto} para ${tel} con compañía ${compañia}`);
  }

  // Mostrar el popup inicial automáticamente al cargar
  window.onload = () => abrirPopup();
</script>

</body>
</html>
