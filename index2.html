<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pestañas Tipo Bandera</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .tabs-container {
            max-width: 800px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
            justify-content: space-around;
        }

        .tab {
            flex: 1;
            padding: 14px 20px;
            text-align: center;
            cursor: pointer;
            background: #e9ecef;
            color: #495057;
            border: 2px solid transparent;
            border-bottom: 2px solid transparent;
            position: relative;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 40%;
            transform: translateX(300%);
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top: 10px solid #e9ecef;
            transition: border-top-color 0.3s;
        }

        .tab.active {
            background-color: #007bff;
            color: white;
            border-bottom-color: #007bff;
        }

        .tab.active::before {
            border-top-color: #007bff;
        }

        .tab:hover {
            background-color: #d6d6d6;
        }

        .content {
            padding: 20px;
            background-color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="tabs-container">
        <div class="tabs">
            <div class="tab active" data-target="nuevo">Nuevo</div>
            <div class="tab" data-target="calificado">Calificado</div>
            <div class="tab" data-target="ganado">Ganado</div>
        </div>

        
        <div class="content">
            <div class="tab-content active" id="nuevo">
                <h2>Contenido de la pestaña Nuevo</h2>
                <p>Detalles sobre las oportunidades nuevas.</p>
            </div>
            <div class="tab-content" id="calificado">
                <h2>Contenido de la pestaña Calificado</h2>
                <p>Detalles sobre las oportunidades calificadas.</p>
            </div>
            <div class="tab-content" id="ganado">
                <h2>Contenido de la pestaña Ganado</h2>
                <p>Detalles sobre las oportunidades ganadas.</p>
            </div>
            <!-- Agrega más contenidos aquí -->
        </div>
    </div>

</body>
</html>
