<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-dialog{
            width: 100%;
        }
        .modal-header {
            background-color: #075DA8;
            color: white;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .form-control, .form-select {
            border-radius: 4px;
            border: none;
            padding: 10px;
            font-size: 14px;
            background-color: #f0f4f8;
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus, .form-select:focus {
            border: 2px solid #075DA8;
            box-shadow: none;
            background-color: white;
        }
        .btn-primary {
            background-color: #075DA8;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #064B88;
        }
        
        .form-check-input {
            transform: scale(1.5); /* Ajusta el tamaño general */
            background-color: #ccc;
            border-radius: 50px;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }



        .form-check-input:checked {
            background-color: #075DA8;
        }
    </style>
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#recetaModal">
        Abrir Formulario
    </button>

    <div class="modal fade" id="recetaModal" tabindex="-1" aria-labelledby="recetaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recetaModalLabel">Formulario de Receta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Folio de Receta *</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Cédula del Médico *</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Nombre del Médico *</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">Domicilio *</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">C.P *</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label">Retenida</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="retenidaSwitch">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label">Comentario</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let fechaHoraInput = document.querySelector("input[type='datetime-local']");
            let now = new Date();
            let formattedDate = now.toISOString().slice(0, 16);
            fechaHoraInput.value = formattedDate;
        });
    </script>
</body>
</html>
