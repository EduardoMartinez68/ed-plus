<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Nunito Sans', sans-serif;
            color: #495057;
        }

        .history-nav {
            display: flex;
            flex-wrap: nowrap;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .history-nav li {
            position: relative;
            margin-right: 20px;
        }

        .history-nav a {
            display: block;
            padding: 10px 30px 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px 0 0 5px;
            position: relative;
            z-index: 1;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .history-nav a::after {
            content: '';
            position: absolute;
            top: 0;
            right: -15px;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 15px solid #007bff;
            z-index: 2;
            transition: border-color 0.3s ease;
        }

        .history-nav .active a {
            background-color: #343a40;
            color: white;
        }

        .history-nav .active a::after {
            border-left-color: #343a40;
        }

        .history-nav a:hover {
            background-color: #0056b3;
            box-shadow: 3px 3px 10px rgba(0, 86, 179, 0.5);
        }

        .history-nav a:hover::after {
            border-left-color: #0056b3;
        }

    </style>
</head>
<body>

<div class="container mt-5">
    <ul class="history-nav">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Empleados</a></li>
        <li class="active"><a href="#">Agregar Empleados</a></li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
