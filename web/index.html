<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla de Carga</title>
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      color: white;
    }

    .loader-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
    }

    .rocket {
      font-size: 80px;
      animation: fly 4s ease-in-out infinite;
      color: #ffffff;
      z-index: 2;
    }

    @keyframes fly {
      0% {
        transform: translateY(0) translateX(0) rotate(-5deg);
      }
      50% {
        transform: translateY(-50px) translateX(40px) rotate(5deg);
      }
      100% {
        transform: translateY(0) translateX(0) rotate(-5deg);
      }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 24px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .powered {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #aaa;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="rocket"><i class="fi fi-ss-rocket-lunch"></i></div>
    <div class="loading-text">Cargando...</div>
    <div class="powered">Power by {ED} Software Developer</div>
    <div class="stars" id="stars"></div>
  </div>

  <script>
    const starsContainer = document.getElementById('stars');

    // Crear estrellas aleatorias
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
