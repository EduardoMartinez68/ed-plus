<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Aplicación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .app-container {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        .app-header {
            text-align: center;
        }
        .app-info {
            margin-bottom: 20px;
        }
        .requirements {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }
        .requirement-list {
            list-style: none;
            padding: 0;
        }
        .requirement-list li {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .requirement-list li.installed {
            border-color: #4CAF50;
            background-color: #E8F5E9;
        }
        .requirement-list li .status {
            font-weight: bold;
            color: #FF5722;
        }
        .requirement-list li.installed .status {
            color: #4CAF50;
        }
        .install-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: not-allowed;
        }
        .install-btn.enabled {
            cursor: pointer;
            background-color: #28a745;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="app-header">
        <h1>Nombre de la Aplicación</h1>
        <p>Descripción corta de la aplicación.</p>
    </div>

    <div class="app-info">
        <h3>Requerimientos de Instalación</h3>
        <div class="requirements">
            <ul class="requirement-list" id="requirementList">
                <!-- Requerimientos de ejemplo -->
                <li data-app="App1" class="not-installed">
                    <span>App1: Sistema de Gestión</span>
                    <span class="status">No Instalado</span>
                </li>
                <li data-app="App2" class="installed">
                    <span>App2: API de Conexión</span>
                    <span class="status">Instalado</span>
                </li>
                <li data-app="App3" class="not-installed">
                    <span>App3: Módulo de Seguridad</span>
                    <span class="status">No Instalado</span>
                </li>
            </ul>
        </div>
    </div>

    <button class="install-btn" id="installBtn" disabled>Instalar Aplicación</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const installBtn = document.getElementById('installBtn');
        const requirementList = document.getElementById('requirementList');
        const requirements = requirementList.querySelectorAll('li');

        // Función para verificar los requerimientos
        function checkRequirements() {
            let allInstalled = true;
            requirements.forEach(requirement => {
                if (requirement.classList.contains('not-installed')) {
                    allInstalled = false;
                }
            });

            // Si todas las apps requeridas están instaladas, activar el botón
            if (allInstalled) {
                installBtn.disabled = false;
                installBtn.classList.add('enabled');
                installBtn.textContent = 'Instalar Aplicación';
            } else {
                installBtn.disabled = true;
                installBtn.classList.remove('enabled');
                installBtn.textContent = 'Instalar Aplicación (Completa los requerimientos)';
            }
        }

        // Inicialmente comprobar el estado de los requerimientos
        checkRequirements();
    });
</script>

</body>
</html>
