<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Eventos</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #calendar-container {
      max-width: 900px;
      width: 100%;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #calendar {
      max-width: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div id="calendar-container">
    <h2>Mis Eventos</h2>
    <div id="calendar"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        events: [
          {
            title: 'Reunión de Trabajo',
            start: '2024-09-15T10:00:00',
            end: '2024-09-15T12:00:00',
            color: '#007bff' // Color azul
          },
          {
            title: 'Conferencia de Marketing',
            start: '2024-09-18',
            end: '2024-09-19',
            color: '#28a745' // Color verde
          },
          {
            title: 'Día de Campo',
            start: '2024-09-20T09:00:00',
            color: '#ffc107' // Color amarillo
          },
          {
            title: 'Aniversario de Empresa',
            start: '2024-09-25',
            color: '#dc3545' // Color rojo
          },
          {
            title: 'Cena de Fin de Año',
            start: '2024-12-31T20:00:00',
            end: '2025-01-01T02:00:00',
            color: '#6f42c1' // Color morado
          },
          {
            title: 'Revisión Médica',
            start: '2024-10-10T14:00:00',
            color: '#17a2b8' // Color celeste
          },
          {
            title: 'Vacaciones',
            start: '2024-11-01',
            end: '2024-11-15',
            color: '#fd7e14' // Color naranja
          },
          {
            title: 'Taller de Fotografía',
            start: '2024-09-27T09:00:00',
            end: '2024-09-27T17:00:00',
            color: '#20c997' // Color verde esmeralda
          }
        ],
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        buttonText: {
          today: 'Hoy',
          month: 'Mes',
          week: 'Semana',
          day: 'Día'
        },
      });

      calendar.render();
    });
  </script>

</body>
</html>
