<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Carga</title>
  <style>
    /* Estilos para la pantalla de carga */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Evita el scroll mientras se carga */
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #2c3e50; /* Color de fondo */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: #fff; /* Color del texto */
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid #fff; /* Color de la parte visible */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .powered-by {
      margin-top: 20px; /* Espaciado entre el spinner y la leyenda */
      font-size: 1rem;
      font-weight: 300;
      text-align: center;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <div class="spinner"></div>
    <div class="powered-by">Powered by {ED} Software</div>
  </div>
</body>
</html>
