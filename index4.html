<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear tu App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-company: #1649FF;
            --color-background: #f0f2f5;
            --color-white: #ffffff;
            --color-gray-light: #d9d9d9;
            --color-gray: #a0a0a0;
            --color-text: #333333;
            --color-secondary-text: #555555;
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--color-white);
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        h2 {
            text-align: center;
            color: var(--color-company);
            margin-bottom: 40px;
            font-weight: 600;
            font-size: 1.8em;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 5%;
            width: 90%;
            height: 4px;
            background-color: var(--color-gray-light);
            transform: translateY(-50%);
            z-index: -1;
        }

        .progress-step {
            width: 30px;
            height: 30px;
            background-color: var(--color-gray-light);
            border: 2px solid var(--color-gray-light);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--color-white);
            font-weight: 500;
            position: relative;
            z-index: 1;
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
        }

        .progress-step.active {
            background-color: var(--color-company);
            border-color: var(--color-company);
            color: var(--color-white);
        }

        .form-step {
            display: none;
            animation: fadeInUp var(--transition-speed) ease-in-out;
        }

        .form-step.active {
            display: block;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--color-text);
            font-weight: 500;
            font-size: 1em;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--color-gray-light);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        input[type="text"]:focus, input[type="file"]:focus {
            border-color: var(--color-company);
            box-shadow: 0 0 8px rgba(22, 73, 255, 0.2);
            outline: none;
        }

        .app-types {
            display: flex;
            gap: 20px;
        }

        .app-type {
            flex: 1;
            border: 1px solid var(--color-gray-light);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed), transform var(--transition-speed);
            background-color: var(--color-white);
            position: relative;
        }

        .app-type:hover {
            border-color: var(--color-company);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .app-type.selected {
            border-color: var(--color-company);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .app-type img {
            max-width: 60px;
            margin-bottom: 15px;
        }

        .app-type-title {
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .app-type-description {
            font-size: 0.95em;
            color: var(--color-secondary-text);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background-color: var(--color-company);
            color: var(--color-white);
            font-size: 1em;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .buttons button:hover {
            background-color: #0e34d1;
            transform: translateY(-2px);
        }

        .buttons button:disabled {
            background-color: var(--color-gray-light);
            cursor: not-allowed;
            transform: none;
        }

        .logo-preview {
            margin-top: 15px;
            max-width: 120px;
            max-height: 120px;
            border-radius: 12px;
            object-fit: cover;
            display: none;
            border: 2px solid var(--color-gray-light);
        }

        /* Icono de carga */
        .spinner {
            border: 4px solid var(--color-gray-light);
            border-top: 4px solid var(--color-company);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .app-types {
                flex-direction: column;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }

            .buttons button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Crear tu App</h2>
    <div class="progress-bar">
        <div class="progress-step active" aria-label="Paso 1">1</div>
        <div class="progress-step" aria-label="Paso 2">2</div>
        <div class="progress-step" aria-label="Paso 3">3</div>
    </div>
    <form id="appForm">
        <!-- Paso 1: Nombre de la App -->
        <div class="form-step active" id="step-1">
            <div class="form-group">
                <label for="appName">Nombre de la App</label>
                <input type="text" id="appName" name="appName" placeholder="Ingresa el nombre de tu app" required>
            </div>
            <div class="buttons">
                <button type="button" id="next-1">Siguiente</button>
            </div>
        </div>

        <!-- Paso 2: Selección del Tipo de App -->
        <div class="form-step" id="step-2">
            <div class="form-group">
                <label>Selecciona el tipo de App</label>
                <div class="app-types">
                    <div class="app-type" data-type="Almacenamiento">
                        <input type="radio" name="appType" value="Almacenamiento" required>
                        <img src="https://via.placeholder.com/60" alt="Almacenamiento">
                        <div class="app-type-title">Almacenamiento</div>
                        <div class="app-type-description">Gestiona y almacena tus datos de manera eficiente.</div>
                    </div>
                    <div class="app-type" data-type="Equipo">
                        <input type="radio" name="appType" value="Equipo" required>
                        <img src="https://via.placeholder.com/60" alt="Equipo">
                        <div class="app-type-title">Equipo</div>
                        <div class="app-type-description">Colabora y coordina con tu equipo de trabajo.</div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button type="button" id="prev-2">Anterior</button>
                <button type="button" id="next-2">Siguiente</button>
            </div>
        </div>

        <!-- Paso 3: Selección del Logo -->
        <div class="form-step" id="step-3">
            <div class="form-group">
                <label for="appLogo">Elige el logo de tu App</label>
                <input type="file" id="appLogo" name="appLogo" accept="image/*" required>
                <img id="logoPreview" class="logo-preview" src="#" alt="Vista previa del logo">
            </div>
            <div class="buttons">
                <button type="button" id="prev-3">Anterior</button>
                <button type="submit">Crear</button>
            </div>
        </div>
    </form>
</div>

<script>
    // Manejo de los pasos del formulario
    const form = document.getElementById('appForm');
    const steps = document.querySelectorAll('.form-step');
    const progressSteps = document.querySelectorAll('.progress-step');
    let currentStep = 0;

    const next1 = document.getElementById('next-1');
    const next2 = document.getElementById('next-2');
    const prev2 = document.getElementById('prev-2');
    const prev3 = document.getElementById('prev-3');

    next1.addEventListener('click', () => {
        const appName = document.getElementById('appName').value.trim();
        if(appName === "") {
            alert("Por favor, ingresa el nombre de la App.");
            return;
        }
        goToStep(1);
    });

    next2.addEventListener('click', () => {
        const selectedType = document.querySelector('input[name="appType"]:checked');
        if(!selectedType) {
            alert("Por favor, selecciona un tipo de App.");
            return;
        }
        goToStep(2);
    });

    prev2.addEventListener('click', () => {
        goToStep(0);
    });

    prev3.addEventListener('click', () => {
        goToStep(1);
    });

    function goToStep(step) {
        steps[currentStep].classList.remove('active');
        progressSteps[currentStep].classList.remove('active');
        steps[step].classList.add('active');
        progressSteps[step].classList.add('active');
        currentStep = step;
    }

    // Manejo de selección de tipo de App
    const appTypes = document.querySelectorAll('.app-type');
    appTypes.forEach(type => {
        type.addEventListener('click', () => {
            appTypes.forEach(t => t.classList.remove('selected'));
            type.classList.add('selected');
            type.querySelector('input').checked = true;
        });
    });

    // Vista previa del logo
    const appLogo = document.getElementById('appLogo');
    const logoPreview = document.getElementById('logoPreview');

    appLogo.addEventListener('change', function(){
        const file = this.files[0];
        if(file){
            const reader = new FileReader();
            reader.onload = function(e){
                logoPreview.src = e.target.result;
                logoPreview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        } else {
            logoPreview.style.display = 'none';
        }
    });

    // Manejo de envío del formulario
    form.addEventListener('submit', function(e){
        e.preventDefault();
        // Mostrar spinner mientras se procesa el formulario
        const submitButton = form.querySelector('button[type="submit"]');
        const spinner = document.createElement('div');
        spinner.classList.add('spinner');
        submitButton.appendChild(spinner);
        submitButton.disabled = true;

        // Simulación de envío (reemplazar con lógica real)
        setTimeout(() => {
            alert("¡App creada exitosamente!");
            form.reset();
            logoPreview.style.display = 'none';
            // Resetear la selección de tipo de app
            appTypes.forEach(t => t.classList.remove('selected'));
            // Resetear el indicador de progreso
            goToStep(0);
            submitButton.removeChild(spinner);
            submitButton.disabled = false;
        }, 1500);
    });
</script>

</body>
</html>
