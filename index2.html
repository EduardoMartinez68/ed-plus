<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Tablas - PostgreSQL</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #app {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .table-settings {
            margin-bottom: 20px;
        }

        #table-name {
            padding: 5px;
            margin-right: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .add-row-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-row-btn:hover {
            background-color: #0056b3;
        }

        input[type="text"], select {
            padding: 5px;
            margin: 5px;
        }

        .right {
            text-align: right;
            margin-left: 80%;
            background-color: #28a745; /* Color verde */
            color: white;
            cursor: pointer;
        }

        .right:hover {
            background-color: #218838; /* Color verde m치s oscuro al pasar el rat칩n */
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Base de Datos</h1>
        <hr>
        <div id="table-editor-container"></div>
    </div>

    <script>
        crearTabla();
        // JavaScript para el Editor de Tablas
        function crearTabla() {
            // Crear contenedor de la tabla
            const tablaContainer = document.createElement("div");
            tablaContainer.className = "tabla-container";

            // Bot칩n para agregar filas
            const botonAgregarFila = document.createElement("button");
            botonAgregarFila.textContent = "Agregar Fila";
            botonAgregarFila.className = "add-row-btn";
            botonAgregarFila.onclick = () => agregarFila(tbody);
            tablaContainer.appendChild(botonAgregarFila);


            // Crear tabla
            const tabla = document.createElement("table");
            const thead = document.createElement("thead");
            const tbody = document.createElement("tbody");

            // Cabecera de la tabla
            thead.innerHTML = `
                <tr>
                    <th>Nombre de la columna</th>
                    <th>Tipo de dato</th>
                    <th>Acciones</th>
                </tr>
            `;

            tabla.appendChild(thead);
            tabla.appendChild(tbody);
            tablaContainer.appendChild(tabla);

            // Bot칩n para guardar la base de datos
            const btnSaveDatabase = document.createElement("button");
            btnSaveDatabase.textContent = "Crear Base de Datos";
            btnSaveDatabase.className = "add-row-btn right";
            btnSaveDatabase.onclick = () => agregarFila(tbody);

            tablaContainer.appendChild(btnSaveDatabase);
            document.getElementById("table-editor-container").innerHTML = ""; // Limpiar el contenedor
            document.getElementById("table-editor-container").appendChild(tablaContainer);
        }

        function agregarFila(tbody) {
            const fila = document.createElement("tr");

            const columnaNombre = document.createElement("td");
            const inputNombre = document.createElement("input");
            inputNombre.type = "text";
            inputNombre.placeholder = "Nombre de la columna";
            columnaNombre.appendChild(inputNombre);

            const columnaTipo = document.createElement("td");
            const selectTipo = document.createElement("select");
            const tipos = ["TEXT", "VARCHAR", "INT", "BOOLEAN"];
            tipos.forEach(tipo => {
                const option = document.createElement("option");
                option.value = tipo;
                option.textContent = tipo;
                selectTipo.appendChild(option);
            });
            columnaTipo.appendChild(selectTipo);

            const columnaAcciones = document.createElement("td");
            const botonEliminar = document.createElement("button");
            botonEliminar.textContent = "Eliminar";
            botonEliminar.onclick = () => fila.remove();
            columnaAcciones.appendChild(botonEliminar);

            fila.appendChild(columnaNombre);
            fila.appendChild(columnaTipo);
            fila.appendChild(columnaAcciones);
            tbody.appendChild(fila);
        }
    </script>
</body>
</html>
