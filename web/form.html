<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Distribuidores</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f6;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-box {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      max-width: 700px;
      width: 100%;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.7rem;
      color: #2c3e50;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #2c3e50;
      font-weight: 500;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    .percentage {
      font-size: 1rem;
      color: #27ae60;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    hr {
      margin: 1.5rem 0;
      border: none;
      border-top: 1px solid #eee;
    }

    .results-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 1.2rem;
      text-align: center;
    }

    .results {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1.2rem;
    }

    .card {
      flex: 1 1 45%;
      background: #ffffff;
      border: 2px solid #eee;
      border-radius: 12px;
      padding: 1.2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
      transition: 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }

    .card h3 {
      font-size: 1rem;
      color: #34495e;
      margin-bottom: 0.8rem;
    }

    .highlight-green {
      font-size: 1.4rem;
      font-weight: bold;
      color: #2ecc71;
      background: #ecfef1;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      display: inline-block;
    }

    .highlight-neutral {
      font-size: 1.4rem;
      font-weight: bold;
      color: #2c3e50;
      background: #f2f2f2;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      display: inline-block;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }

    @media (max-width: 600px) {
      .results {
        flex-direction: column;
      }

      .card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  
  <div class="form-box">
    <h2>Analiza cu√°nto puedes ganar con PLUS</h2>


    <label for="licenses">Nuevas licencias vendidas:</label>
    <input type="number" id="licenses" min="3" value="3" />

    <div class="percentage">Tu porcentaje: <span id="percentage">0%</span></div>
    <div class="info-licence">Ganancia por cada licencia: <span id="totalGainLicens">0%</span></div>

    <hr />

    <div class="results-title">Resultados</div>
    <div class="results">
      <div class="card">
        <h3>Tu ganancia total:</h3>
        <div class="highlight-green" id="totalGain">$0.00</div>
      </div>
      <div class="card">
        <h3>Precio por cada licencia:</h3>
        <div class="highlight-neutral" id="totalSavings">$0.00</div>
      </div>
    </div>

    <div id="errorMsg" class="error">Debes ingresar al menos 3 licencias.</div>
  </div>

  <script>
    const input = document.getElementById('licenses');
    const percentage = document.getElementById('percentage');
    const totalGain = document.getElementById('totalGain');
    const totalSavings = document.getElementById('totalSavings');
    const errorMsg = document.getElementById('errorMsg');
    const totalGainLicens = document.getElementById('totalGainLicens');

    const publicPrice = 1399;

    function getCommissionRate(licenses) {
      if (licenses >= 3 && licenses <= 5) return 0.40;
      if (licenses >= 6 && licenses <= 7) return 0.45;
      if (licenses >= 8 && licenses <= 9) return 0.50;
      if (licenses >= 10 && licenses <= 12) return 0.55;
      if (licenses >= 13) return 0.60;
      return 0;
    }

    function formatCurrency(num) {
      return num.toLocaleString('es-MX', {
        style: 'currency',
        currency: 'MXN',
        minimumFractionDigits: 2
      });
    }

    function updateResults() {
      const qty = parseInt(input.value);

      if (isNaN(qty) || qty < 3) {
        errorMsg.style.display = "block";
        percentage.textContent = "0%";
        totalGain.textContent = "$0.00";
        totalSavings.textContent = "$0.00";
        return;
      }

      errorMsg.style.display = "none";

      const rate = getCommissionRate(qty);
      const gainPerLicense = publicPrice * rate;
      const total = gainPerLicense * qty;

      percentage.textContent = `${(rate * 100).toFixed(2)}%`;
      totalGain.textContent = formatCurrency(total);
      totalGainLicens.textContent = formatCurrency(gainPerLicense);
      totalSavings.textContent = `$${(publicPrice-gainPerLicense).toFixed(2)}`;//formatCurrency((publicPrice*qty)-total);
    }

    // Cargar valores iniciales
    updateResults();
    input.addEventListener("input", updateResults);
  </script>
</body>
</html>
