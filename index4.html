<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-select {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: #0056b3;
            position: relative;
            outline: none;
            background-color: transparent;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .btn-active {
            border-radius: 5px;
            background-color: transparent;
            color: #0056b3;
        }

        .btn-active::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: #0056b3;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        .content-section {
            display: none;
            margin-top: 20px;
        }

        .content-section.active {
            display: block;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #007bff;
            text-align: center;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="btn-group">
            <button class="btn-select" onclick="showSection('select-1', this)">Información de la Empresa</button>
            <button class="btn-select" onclick="showSection('select-2', this)">Información Personal</button>
        </div>
        
        <div id="select-1" class="content-section">
            <h2>Información de la Empresa</h2>
            <!-- Contenido de Información de la Empresa -->
        </div>

        <div id="select-2" class="content-section">
            <h2>Información Personal</h2>
            <!-- Contenido de Información Personal -->
        </div>
    </div>
</body>

<script>
    function showSection(sectionId, button) {
        // Ocultar todas las secciones
        const sections = document.querySelectorAll('.content-section');
        sections.forEach(section => section.classList.remove('active'));
        
        // Eliminar la clase activa de todos los botones
        const buttons = document.querySelectorAll('.btn-select');
        buttons.forEach(btn => btn.classList.remove('btn-active'));
        
        // Añadir la clase activa al botón actual
        button.classList.add('btn-active');

        // Mostrar la sección seleccionada
        const sectionToShow = document.getElementById(sectionId);
        if (sectionToShow) {
            sectionToShow.classList.add('active');
        }
    }
</script>
</html>
