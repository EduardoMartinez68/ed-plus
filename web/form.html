<div class="popup-overlay" id="popupOverlay">
    <div class="popup" id="popupForm">
      <button class="close-btn" onclick="closePopup()">×</button>
      <!--the code of the form-->
    </div>
</div>
  
  
  
  <popForm form="/add-branch" method="post" go="addBranch">
    <input  type="text" required name="branchName" placeholder="Nombre de sucursal">
    <input  type="text" required name="branchName" placeholder="Dirección">
  </popForm>
  
  <form action="/create-branch" method="POST">
    <div class="form-group">
      <input type="text" id="branch_name" name="name" placeholder=" " required>
      <label for="branch_name">Nombre de sucursal</label>
    </div>

    <div class="form-group">
      <input type="text" id="branch_address" name="address" placeholder=" " required>
      <label for="branch_address">Dirección</label>
    </div>

    <button type="submit" class="submit-btn">Guardar sucursal</button>
  </form>

  <popForm form="/edit-branch" method="post" go="editBranch">
    <input  type="text" required name="branchName" placeholder="Escribe el nuevo nombre de tu sucursal">
  </popForm>


  <button class="open-form-btn" onclick="openPopup('addBranch')">Create New Branch</button>
  <button class="open-form-btn" onclick="openPopup('editBranch')">Edit Branch</button>
