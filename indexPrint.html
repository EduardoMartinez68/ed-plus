<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Imprimir texto plano</title>
<style>
  @media print {
    @page { margin: 0; }
    body { margin: 0; font-family: monospace; white-space: pre; }
  }
</style>
</head>
<body>

<pre id="texto">
Mi Restaurante
Fecha: 2025-07-04 09:30

Producto 1 ........... $10.00
Producto 2 ........... $20.00

Total: $30.00

Gracias por su compra
</pre>

<button id="imprimirBtn">Imprimir texto plano</button>

<script>
  function imprimirTexto() {
    const texto = document.getElementById('texto').textContent;

    const printWindow = window.open('', '', 'width=300,height=400');
    printWindow.document.write(`
      <pre style="font-family: monospace; white-space: pre; margin: 0; padding: 10px;">
${texto}
      </pre>
    `);
    printWindow.document.close();
    printWindow.focus();
    printWindow.print();
    printWindow.close();
  }

  document.getElementById('imprimirBtn').addEventListener('click', imprimirTexto);
</script>

</body>
</html>
