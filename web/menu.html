<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargando - PLUS</title>
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css">
  <style>
    :root {
      --primary-color: #1648FE;
      --background-color: #f4f9ff;
      --rocket-color: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: var(--background-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      overflow: hidden;
    }

    .loader-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
      text-align: center;
    }

    .rocket-wrapper {
      position: relative;
      animation: lift 2s infinite ease-in-out;
    }

    .rocket {
      font-size: 80px;
      color: var(--primary-color);
      padding: 25px;
      border-radius: 50%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    @keyframes lift {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-50px); }
      100% { transform: translateY(0); }
    }

    .flame {
      width: 6px;
      height: 20px;
      background: var(--primary-color);
      margin: 0 auto;
      margin-top: -5px;
      border-radius: 50px;
      filter: blur(1px);
      animation: flame-mini 0.2s alternate infinite;
    }

    @keyframes flame-mini {
      0% { transform: scaleY(1); opacity: 0.7; }
      100% { transform: scaleY(1.5); opacity: 0.3; }
    }

    .loading-text {
      margin-top: 30px;
      font-size: 22px;
      color: var(--primary-color);
      font-weight: 500;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .powered {
      position: absolute;
      bottom: 20px;
      font-size: 13px;
      color: #888;
    }

    .logo-plus {
      position: absolute;
      top: 30px;
      font-size: 28px;
      font-weight: bold;
      color: var(--primary-color);
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="logo-plus">PLUS</div>

    <div class="rocket-wrapper">
      <div class="rocket"><i class="fi fi-ss-rocket-lunch"></i></div>
      <div class="flame"></div>
    </div>

    <div class="loading-text">Cargando...</div>
    <div class="powered">Power by PLUS Software Developer</div>
  </div>
</body>
</html>
